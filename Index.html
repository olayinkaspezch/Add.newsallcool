<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .music-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .music-info {
            margin-bottom: 20px;
        }
        
        .music-info h1 {
            margin-top: 0;
        }
        
        .music-info p {
            margin-bottom: 20px;
        }
        
        .music-player {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
        }
        
        .call-to-action {
            margin-top: 20px;
            text-align: center;
        }
        
        .call-to-action button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .call-to-action button:hover {
            background-color: #555;
        }
        
        .artist-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Music</h1>
    </header>
    
    <div class="music-container">
        <img src="Karol.jpg" alt="Karol" class="artist-pic">
        
        <div class="music-info">
            <h1>My Latest Single</h1>
            <p>Listen to my latest single, [Song Name], and discover the inspiration behind the music.</p>
        </div>
        
        <div class="music-player">
            <!-- Add music player code here -->
            <audio controls>
                <source src="my-song.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div class="call-to-action">
            <button>Download Now</button>
            <button>Stream on Spotify</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 My Music. All rights reserved.</p>
        <p>Contact: <a href="mailto:youngkiddawg@gmail.com">youngkiddawg@gmail.com</a> | <a href="tel:+2348148742946">08148742946</a></p>
    </footer>
</body>
</html>
